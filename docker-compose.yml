version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: base-postgres
    environment:
      POSTGRES_DB: base-db
      POSTGRES_USER: base
      POSTGRES_PASSWORD: base
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - base-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U base -d base-db"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: base-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@base.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"
    networks:
      - base-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
    driver: local

networks:
  base-network:
    driver: bridge